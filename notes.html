<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìù Notes</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    html, body { height: 100%; }
    body { min-height: 100vh; height: 100vh; max-width: 98vw; margin: 0 auto; background: var(--card); border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.07); padding: 2rem; display: flex; flex-direction: column; }
    .notes-title { font-size: 1.5rem; margin-bottom: 1.2rem; }
    .notes-list { margin-bottom: 1rem; }
    .notes-list select, .notes-list button { font-size: 1rem; margin-right: 0.5rem; }
    .notes-main { display: flex; flex: 1 1 auto; gap: 2rem; min-height: 0; }
    .notes-edit { flex: 1 1 0; display: flex; flex-direction: column; }
    textarea { width: 100%; height: 90vh; min-height: 90%; border-radius: 8px; border: 1px solid #ccc; padding: 1rem; font-size: 1.1rem; margin-bottom: 1rem; resize: vertical; flex: 1 1 0; }
    .notes-preview { flex: 1 1 0; background: #f8f8fa; border-radius: 8px; border: 1px solid #eee; padding: 1rem; overflow-y: auto; min-height: 90%; max-height: 90vh; }
    button { background: var(--accent); color: #fff; border: none; padding: 0.6rem 1.5rem; border-radius: 4px; cursor: pointer; font-weight: 500; transition: background 0.2s; }
    button:hover { background: #3566b8; }
    .saved-msg { color: var(--accent); margin-left: 1rem; font-size: 1rem; }
    @media (max-width: 900px) { .notes-main { flex-direction: column; gap: 1rem; } .notes-preview { max-height: 40vh; } }
    @media (max-width: 700px) { body { padding: 1rem; } }
  </style>
</head>
<body>
  <div class="notes-title">üìù Notes</div>
  <div class="notes-list">
    <select id="note-select"></select>
    <button id="new-note">New Note</button>
    <button id="delete-note">Delete</button>
    <button id="export-notes">Export</button>
    <span class="saved-msg" id="saved-msg" style="display:none;">Saved!</span>
  </div>
  <div class="notes-main">
    <div class="notes-edit">
      <textarea id="notes" placeholder="Write your notes here with markdown..."></textarea>
      <button id="save-notes">Save Notes</button>
    </div>
    <div class="notes-preview" id="notes-preview"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="notes.js"></script>
</body>
</html> 
</html>
